<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>

        </div>
        <div id="controls">
            <button id="button1">Vá Para Loja</button>
            <button id="button2">Vá para Cavernar</button>
            <button id="button3">Lute contra o Dragao</button>
        </div>

        <div id="monsterStats">
            <!-- Monster Name -->
            <span class="stat">Nome do Monstro: <strong><span id="monsterName"></span></strong></span>
            <!-- Health-->
            <span class="stat">Saude: <strong><span id="monsterHealth"></span></strong></span>

        </div>

        <div id="text">
            Bem-vindo ao Dragon Repeller. Você deve derrotar o dragão que impede as pessoas de deixar a cidade.
            Você está na praça da cidade. Onde você quer ir? Use os botões acima.

        </div>
    </div>
    <script src="./script.js">
        let button1 = document.querySelector("#button1");
    </script>
</body>

</html>
